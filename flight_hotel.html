<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flights & Hotels</title>
  <style>
   /* ========== VARIABLES ========== */
:root {
  --accent: #4facfe;
  --accent-2: #00f2fe;
  --bg: #0b1216;
  --panel: rgba(255,255,255,0.03);
  --muted: rgba(255,255,255,0.7);
  --text: #eef4f8;
  --shadow: 0 12px 36px rgba(0,0,0,0.6);
  --radius: 18px;
  --maxw: 1200px;
  font-family: "Inter", "Poppins", system-ui, sans-serif;
}

/* ========== RESET ========== */
*,
*::before,
*::after { box-sizing: border-box; }
body, html { margin: 0; padding: 0; }
body {
  background: linear-gradient(180deg, #071019 0%, var(--bg) 100%);
  color: var(--text);
  line-height: 1.6;
}

/* ========== CONTAINER ========== */
.container {
  width: min(92vw, var(--maxw));
  margin-inline: auto;
  padding: 20px;
}

/* ========== HEADER ========== */
header {
  text-align: center;
  padding: 80px 20px 40px;
  background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
  border-bottom: 1px solid rgba(255,255,255,0.06);
  box-shadow: var(--shadow);
}
header h1 {
  font-family: "Poppins", sans-serif;
  font-weight: 800;
  font-size: clamp(2rem, 5vw, 3rem);
  margin: 0;
  color: var(--text);
}

/* ========== MAIN CONTENT ========== */
main {
  max-width: 700px;
  margin: 40px auto;
  background: var(--panel);
  padding: 30px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
}
main p {
  color: var(--muted);
  font-size: 1.05rem;
  text-align: center;
  margin: 0;
}

/* ========== FOOTER ========== */
footer {
  text-align: center;
  padding: 30px 10px;
  color: var(--muted);
  font-size: .95rem;
  border-top: 1px solid rgba(255,255,255,0.06);
}
footer a {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 18px;
  border-radius: 999px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #111;
  text-decoration: none;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  transition: transform .2s ease;
}
footer a:hover {
  transform: translateY(-3px);
}

  </style>
</head>
<body>
   <header>
    <h1>Flights & Hotels</h1>
  </header>
  <main>
    <p>We take care of your flights and accommodations, making sure you get the best options within your budget and preferences.</p>
  </main>
  <footer>
    <a href="plan.html">‚Üê Back to Home</a>
  </footer>
</body>
</html>
